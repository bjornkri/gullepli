<div class="header">
  <h1 class="text-muted">gullep.li</h1>
</div>

<div class="row">
  <div class="text-center">
    <h3><timer autostart="false" interval="1000" countdown="1500">{{minutes}}:{{sseconds}}</timer></h3>

    <button class='btn btn-primary' ng-click="toggleTimer()">{{buttonLabel}}</button>
  </div>
</div>

<div class="row">
  <h3>Gullepli</h3>
  <p>Means "golden apple". So does "pomodoro". It's a <a href="http://pomodorotechnique.com">pomodoro timer</a>.</p>
</div>
